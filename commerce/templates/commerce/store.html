{% extends 'commerce/home.html' %}
{% load static %}
{% block title %}Home{% endblock%}
{% block body %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src='{{product.ImageUrl}}'>
        <div class="box-element product">
            <h4 class="text-muted text-capitalize">{{product.name}}</h4>
            <hr>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                Add To Cart
            </button>
            <a class="btn btn-outline-success" href="#" >View</a>
            <h4 style="display: inline-block; float: right;">
                &#8358;{{product.price|floatformat:2}}
            </h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
